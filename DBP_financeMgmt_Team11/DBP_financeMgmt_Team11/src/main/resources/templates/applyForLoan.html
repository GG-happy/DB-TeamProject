<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대출 신청</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="edit-form">
  <h1 class="page-title">대출 신청</h1>
  <form action="/account/save" method="post">
    <!-- CSRF 토큰 -->
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">

    <!-- 계좌 정보 -->
    <div class="section">
      <h2>계좌 정보</h2>
      <div class="form-group">
        <label for="accountName">계좌명:</label>
        <input type="text" id="accountName" name="accountName" placeholder="계좌명 입력" required>
      </div>
      <div class="form-group">
        <label for="classification">분류:</label>
        <input type="text" id="classification" name="classification" placeholder="분류 입력" required>
      </div>
      <div class="form-group">
        <label for="branch">관리점:</label>
        <input type="text" id="branch" name="branch" placeholder="계좌 관리점 입력" required>
      </div>
    </div>

    <!-- 대출 정보 -->
    <div class="section">
      <h2>대출 정보</h2>
      <div class="form-group">
        <label for="loanAmount">대출금액:</label>
        <input type="number" id="loanAmount" name="loanAmount" placeholder="대출금액 입력" required>
      </div>
      <div class="form-group">
        <label for="repaymentPeriod">상환기간:</label>
        <input type="text" id="repaymentPeriod" name="repaymentPeriod" placeholder="상환기간 입력" required>
      </div>
    </div>

    <!-- 제출 버튼 -->
    <div class="button-group-container">
      <div class="button-group">
        <button type="submit" class="button button-primary">대출 신청</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
