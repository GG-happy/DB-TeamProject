<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재무제표</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">재무제표</h1>

    <!-- 재무제표 추가 폼 -->
    <form method="post" action="/financial-statements" class="mb-4">
        <div class="row">
            <div class="col-md-2">
                <input type="text" name="quarter" placeholder="분기" class="form-control" required>
            </div>
            <div class="col-md-2">
                <input type="number" name="annualRevenue" placeholder="연매출" class="form-control">
            </div>
            <div class="col-md-2">
                <input type="number" name="debtAmount" placeholder="부채 금액" class="form-control">
            </div>
            <div class="col-md-2">
                <input type="number" name="netProfit" placeholder="순이익" class="form-control">
            </div>
            <div class="col-md-2">
                <input type="number" name="totalAssets" placeholder="총 자산" class="form-control">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">추가</button>
            </div>
        </div>
    </form>

    <!-- 재무제표 목록 -->
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>분기</th>
            <th>연매출</th>
            <th>부채 금액</th>
            <th>순이익</th>
            <th>총 자산</th>
            <th>유동 자산</th>
            <th>고정 자산</th>
            <th>총 비용</th>
            <th>기업 ID</th>
            <th>액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="statement : ${financialStatements}">
            <td th:text="${statement.quarter}"></td>
            <td th:text="${statement.annualRevenue}"></td>
            <td th:text="${statement.debtAmount}"></td>
            <td th:text="${statement.netProfit}"></td>
            <td th:text="${statement.totalAssets}"></td>
            <td th:text="${statement.currentAssets}"></td>
            <td th:text="${statement.fixedAssets}"></td>
            <td th:text="${statement.totalCost}"></td>
            <td th:text="${statement.companyId}"></td>
            <td>
                <a th:href="@{/financial-statements/edit/{id}(id=${statement.satementId})}" class="btn btn-sm btn-warning">수정</a>
                <a th:href="@{/financial-statements/delete/{id}(id=${statement.satementId})}" class="btn btn-sm btn-danger">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
