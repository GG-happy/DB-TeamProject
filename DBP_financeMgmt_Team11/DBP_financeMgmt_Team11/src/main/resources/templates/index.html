<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은행 서비스</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        // 팝업 창 열기
        function openSearchPopup() {
            const popup = window.open('/searchCompany', '기업검색', 'width=800,height=600');

            popup.onunload = function () {
                // 팝업 창에서 데이터를 선택 후 부모 창으로 전달
                const companyID = popup.document.getElementById('selectedCompanyID').value;
                const companyName = popup.document.getElementById('selectedCompanyName').value;

                // 부모 창의 필드 업데이트
                document.getElementById('companyID').value = companyID;
                document.getElementById('companyName').value = companyName;
            };
        }

    </script>
</head>
<body>
<!-- 버튼 그룹을 블록 컨테이너로 유지 -->
<div class="button-group">
    <h1>은행 서비스 메인 페이지</h1>
    <!-- 로그인 여부에 따라 버튼 표시 -->
    <div th:if="${isAuthentication}">
        <button onclick="location.href='/logout'">로그아웃</button>
        <button onclick="location.href='/userInfoEdit'">회원정보 수정</button>
    </div>
    <div th:if="${!isAuthentication}">
        <button onclick="location.href='/login'">로그인</button>
        <button onclick="location.href='/signup'">회원가입</button>
    </div>
    <div th:if="${isAuthentication}">
        <div th:if="${isManager}">
            <button onclick="location.href='/manager-home'">업무페이지</button>
        </div>
        <div th:if="${!isManager}">
            <button onclick="location.href='/client-home'" th:if="${isClientLinked}">은행뱅킹</button>
            <form th:if="${!isClientLinked}" action="/connectClientCode" method="post">
                <button type="button" onclick="openSearchPopup()">고객정보 선택하기</button>
                <input type="hidden" id="companyID" name="companyID" readonly>
                <input type="text" id="companyName" name="companyName" readonly>
                <input type="hidden" name="_csrf" value="${_csrf.token}">
                <button type="submit">고객정보 저장하기</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
