<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은행 직원 대시보드</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

    <style>
        /* 기본 스타일 재활용 */
        .info-section, .company-info, .dashboard-table, .button-group {
            width: 80%;
            margin: 0 auto;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .info-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        /* 테이블 및 버튼 스타일 */
        .dashboard-table, .action-btn, .button-group button {
            width: 100%;
        }

        .dashboard-title {
            text-align: center;
        }

        /* 특별 버튼 스타일 */
        .select-customer-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .select-customer-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <h1 class="dashboard-title">은행 직원 대시보드</h1>
    <button class="select-customer-btn" onclick="location.href='/selectCustomer'">고객 선택</button>

    <div class="info-section">
        <div>
            <h2>고객 정보</h2>
            <!-- 동적으로 고객 정보 표시 -->
            <p>고객명: <span th:text="${customer.name}">고객명</span></p>
            <p>고객 계좌번호: <span th:text="${customer.accountNumber}">계좌번호</span></p>
            <p>계좌 잔액: <span th:text="${customer.balance}">잔액</span></p>
        </div>
    </div>

    <h3>계좌 거래 내역</h3>
    <table class="dashboard-table">
        <thead>
        <tr>
            <th>거래 ID</th>
            <th>거래 날짜</th>
            <th>거래 금액</th>
            <th>거래 유형</th>
            <th>잔액</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.id}"></td>
            <td th:text="${transaction.date}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.type}"></td>
            <td th:text="${transaction.balance}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
