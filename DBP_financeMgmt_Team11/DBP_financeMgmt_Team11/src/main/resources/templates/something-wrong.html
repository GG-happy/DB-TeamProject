<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            color: #feb47b;
            background: #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #feb47b;
            color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">⚠️</div>
    <h1>오류 발생!</h1>
    <p>죄송합니다. 예상치 못한 오류가 발생했습니다.<br>잠시 후 다시 시도해주세요.</p>
<!--    <span th:value="${error}"></span>-->
    <a href="/">홈으로 돌아가기</a>
</div>
</body>
</html>
