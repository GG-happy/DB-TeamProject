<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 고객 대시보드</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

    <style>
        /* 기업 정보 스타일 */
        .company-info {
            width: 60%;
            margin: 0 auto;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .company-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .company-info li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .company-info li:last-child {
            border-bottom: none;
        }

        /* 테이블 스타일 */
        .dashboard-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: center;
        }

        .dashboard-table thead tr {
            background-color: #009879;
            color: #ffffff;
            font-weight: bold;
        }

        .dashboard-table th, .dashboard-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .dashboard-table tbody tr:nth-child(even) {
            background-color: #f3f3f3;
        }

        .dashboard-table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .dashboard-table .action-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dashboard-table .action-btn:hover {
            background-color: #0056b3;
        }

        /* 버튼 그룹 스타일 */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button-group button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <h1 class="dashboard-title">기업 고객 대시보드</h1>
    <div class="info-section">
        <div class="personal-info-card">
            <h2>내 정보</h2>
            <div class="info-item">
                <span class="icon"><i class="fa fa-user"></i></span>
                <span class="label">성명: </span>
                <span th:text="${name}"></span>
            </div>
            <div class="info-item">
                <span class="icon"><i class="fa fa-phone"></i></span>
                <span class="label">전화번호:</span>
                <span th:text="${phone}"></span>
            </div>
            <div class="info-item">
                <span class="icon"><i class="fa fa-envelope"></i></span>
                <span class="label">이메일:</span>
                <span th:text="${email}"></span>
            </div>
        </div>

        <div class="company-info">
            <h2>기업 정보</h2>
            <ul>
                <li><strong>사업자등록번호:</strong> <span th:text="${companyInfo.businessNo}"></span></li>
                <li><strong>기업명:</strong> <span th:text="${companyInfo.companyName}"></span></li>
                <li><strong>기업규모:</strong> <span th:text="${companyInfo.companySize}"></span></li>
                <li><strong>신용등급:</strong> <span th:text="${companyInfo.creditGrade}"></span></li>
            </ul>
        </div>
    </div>

    <h3>계좌 및 대출 정보</h3>
    <table class="dashboard-table">
        <thead>
        <tr>
            <th>계좌번호</th>
            <th>계좌명</th>
            <th>분류</th>
            <th>잔액</th>
            <th>관리점</th>
            <th>개설일</th>
            <th>대출금액</th>
            <th>상환기간</th>
            <th>상환상태</th>
            <th>적용금리</th>
            <th>거래내역 조회</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.accountNo}"></td>
            <td th:text="${account.accountName}"></td>
            <td th:text="${account.classifica}"></td>
            <td th:text="${account.balance}"></td>
            <td th:text="${account.branch}"></td>
            <td th:text="${account.openDate}"></td>
            <td th:text="${account.loanId != null ? account.loanAmount : '-'}"></td>
            <td th:text="${account.loanId != null ? account.repaymentPeriod : '-'}"></td>
            <td th:text="${account.loanId != null ? account.repaymentStatus : '-'}"></td>
            <td th:text="${account.appliedRate != null ? account.appliedRate : '-'}"></td>
            <td>
                <button class="action-btn" th:onclick="|location.href='@{/transactionsLog(accountId=${account.accountId})}'|">
                    거래내역 조회
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="button-group">
        <button onclick="location.href='/FinancialStatementEdit'">재무제표 편집</button>
        <button onclick="location.href='/applyForLoan'">대출 신청</button>
    </div>
</div>
</body>
</html>
