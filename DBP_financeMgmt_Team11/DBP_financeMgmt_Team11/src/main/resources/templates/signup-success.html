<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료</title>
    <script>
        // 3초 뒤 /login 페이지로 이동
        setTimeout(function () {
            window.location.href = '/login';
        }, 3000);
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }
        .message-box {
            text-align: center;
            background: #ffffff;
            padding: 20px 30px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .message-box h1 {
            font-size: 24px;
            color: #333333;
        }
        .message-box p {
            font-size: 16px;
            color: #666666;
        }
        .loader {
            margin: 20px auto;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>회원가입이 완료되었습니다!</h1>
        <p>잠시만 기다려 주세요. 곧 로그인 페이지로 이동합니다.</p>
        <div class="loader"></div>
    </div>
</body>
</html>
