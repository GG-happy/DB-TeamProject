<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>거래 내역</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <!-- 제목 섹션 -->
    <div class="header">
        <h1>거래 내역</h1>
    </div>

    <!-- 테이블 섹션 -->
    <div class="table-container">
        <table class="table">
            <thead>
            <tr>
                <th>거래 일시</th>
                <th>거래 금액</th>
                <th>거래 유형</th>
                <th>잔액</th>
                <th>비고</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${#temporals.format(transaction.transactionDatetime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${transaction.transactionAmount}"></td>
                <td th:text="${transaction.transactionType}"></td>
                <td th:text="${transaction.balance}"></td>
                <td th:text="${transaction.remarks}"></td>
            </tr>
            <tr th:if="${transactions.isEmpty()}">
                <td colspan="5">거래 내역이 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
